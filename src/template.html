<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="side-bar">
        <div id="user-info">
            <img src="./images/git-icon.png" alt="cat profile pic">
            <p>User</p>
        </div>
         
        <div class="home">Home</div>
        
        <ul class="side-bar-dates">
            <li>Today</li>
            <li>This week</li>
            <li>Calender</li>
        </ul>
        <ul class="side-bar-projects">
            <li>Personal</li>
            <li>Work</li>
            <li>Other</li>
        </ul>
    </div>
    <div>
        <header>
            welecome to the TODOODOODOO website
        </header>
        
        <div class="content-container">
            <div class="form-container">
                <div class="todo-input">
                    <input type="text" name="todo-text" id="todo-text">
                    <img src="./images/enter.png" alt="enter">
                </div>
                
                <div class="second-row">
                    <div class="project-selector">
                        <select name="cars" id="cars">
                            <option value="Default">Default</option>
                        </select>
                        <button class="add-button">+</button>
                    </div>
                    <input type="date" name="todo-date" id="todo-date">
                </div>
            </div>

            <div class="todo-container">
                <div class="todo-item">
                    todo item 1   
                </div>
                <div class="todo-item">
                    todo item 2
                </div>
            </div>
        </div>
    </div>
</body>
</html>
